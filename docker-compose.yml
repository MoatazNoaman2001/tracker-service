# üê≥ Docker Compose - Tracker Service (Standalone)
#
# Run tracker-service independently with its dependencies

version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tracker-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - tracker-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Tracker Service
  tracker-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracker-service
    environment:
      # Redis Configuration
      QUARKUS_REDIS_HOSTS: redis://redis:6379
      QUARKUS_REDIS_TIMEOUT: 2s

      # Position Cache Configuration
      POSITION_CACHE_TTL: 300

      # HTTP Configuration
      QUARKUS_HTTP_PORT: 8083
      QUARKUS_HTTP_HOST: 0.0.0.0

      # gRPC Configuration
      QUARKUS_GRPC_SERVER_PORT: 9000
      QUARKUS_GRPC_SERVER_HOST: 0.0.0.0

      # Logging
      QUARKUS_LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8083:8083"
      - "9000:9000"
    networks:
      - tracker-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/q/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  tracker-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
