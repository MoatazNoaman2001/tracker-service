quarkus:
  application:
    name: tracker-service
  http:
    port: 8083
  grpc:
    server:
      port: 9000
      host: 0.0.0.0
    clients:
      alvoracore:
        host: ${ALVORACORE_GRPC_HOST:localhost}
        port: ${ALVORACORE_GRPC_PORT:9001}
  redis:
    hosts: ${QUARKUS_REDIS_HOSTS:redis://localhost:6379}
    timeout: 2s

traccar:
  url: ${TRACCAR_URL:http://localhost:5055}
  timeout: 5

alvoracore:
  url: ${ALVORACORE_URL:http://localhost:8080}
  timeout: 3

position:
  cache:
    ttl: 300